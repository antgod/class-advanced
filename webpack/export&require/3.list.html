<script>
  const entry = 'index.js';
  
  (function(list, entry){
    function require(file) {
      const exports = {};
      (function(exports, code) {
        eval(code);
      })(exports, list[file]);
      return exports;
    }
    require(entry);
  })({
    'index.js': `
      var add = require('add.js').default;
      console.log('输出', add(2, 4));
    `,
    'add.js': `
      var a = 1;exports.default = function(a, b) { return a + b };
    `,
  }, entry);

</script>
